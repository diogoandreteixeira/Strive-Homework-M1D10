<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel='stylesheet' href='style.css'>
</head>
<body style="text-align: center;">
    <h1>Welcome to this Simple Quiz</h1>

    <br>
    <div> 
        
    <b>Q.1 What is 2 + 3?</b> <br>
    <input type='radio' name="Question1" id="correctAnswer1">5 <br>
    <input type='radio' name="Question1" >4 <br>
    <input type='radio' name="Question1" >7 <br>
    <input type='radio' name="Question1" >4.2 <br>
    <br>
    <b>Q.2 What is 22 + 3?</b> <br>
    <input type='radio' name="Question1" >24 <br>
    <input type='radio' name="Question1" >34 <br>
    <input type='radio' name="Question1" >27 <br>
    <input type='radio' name="Question1" id="correctAnswer2" >25 <br>
    <br>
    <b>Q.3 What is 12 + 34? </b><br>
    <input type='radio' name="Question1" >41 <br>
    <input type='radio' name="Question1" id="correctAnswer3" >46 <br>
    <input type='radio' name="Question1" >39 <br>
    <input type='radio' name="Question1" >47 <br>
    <br>
    <b>Q.4 What is 654 + 36? </b><br>
    <input type='radio' name="Question1" >684 <br>
    <input type='radio' name="Question1" id="correctAnswer4" >690 <br>
    <input type='radio' name="Question1" >635 <br>
    <input type='radio' name="Question1" >691 <br>
    <br>
    <b>Q.5 What is a Variable? </b><br>
    <input type='radio' name="Question1" >A Container <br>
    <input type='radio' name="Question1" >A Fruit Bowl(if you wish to) <br>
    <input type='radio' name="Question1" >A cup to fill and empty <br>
    <input type='radio' name="Question1" id="correctAnswer5" >All the above <br>
    <br>
    <input type="submit" name="submit" value="SubmitAnswers" onclick="result()">
    </div>
</body>
</html>
